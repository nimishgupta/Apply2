<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
<link href="disembark.css" rel="stylesheet">
</head>
<body>

<iframe src="blank.html" name="temp" style="display: none"></iframe>

<div id="loginPanel" class="vbox">
  <form class="vbox" action="blank.html" target="temp">
    <div style="display: table">
      <div style="display: table-row">
        <div style="display: table-cell">
          Username:
        </div>
        <div style="display: table-cell">
          <input name="user" type="text" tabindex=0 id="username" />
        </div>
      </div>
      <div style="display: table-row">
        <div style="display: table-cell">
          Password:
        </div>
        <div style="display: table-cell">
          <input name="pass" type="password" id="password" />
        </div>
      </div>
      <div style="display: table-row">
        <div style="display: table-cell">
          <input type="submit" id="login" value="Login" />
        </div>
      </div>
    </div>
  </form>
</div>

<div id="mainPanel" class="vbox" style="display: none">
  <div class="grayPanel vbox">
    <div id="banner" class="hbox">
      <div>Brown University | Department of Computer Science</div>
      <div id="friendly" class="flex1" style="text-align: right"></div>
      <div><a href="#" id="logout">Logout</a></div>
    </div>
    <div id="showHideFilters" class="buttonLink">â–¼ Filters</div>
    <div class="vbox" id="filterDetail">
      <div>
        <span id="copyFilters" class="buttonLink">Link to Filter</span>
      </div>
      <div id="filterPanel"></div>
      <div id="vises"></div>
    </div>
  </div>
  <div id="ffResizeChildren" class="hbox flex1 whitePanel">
    <div style="overflow: scroll" class="thirty flex1">
      <div id="applicantTable"><div id="rows"></div></div>
    </div>
    <div class="thirty flex3 vbox detailPane" 
         style="padding-left: 5px; padding-right: 5px; border-left: 1px solid black; border-right: 1px solid black">
      <div id="infoPane"></div>
    </div>
    <div class="thirty flex3 vbox detailPane packCenter">
      <div id="ratingPane"></div>
      <div id="highlightPane"></div>

      <div id="commentsPane" class="vbox flex1">
        <div style="overflow: scroll" class="flex1">
        <div id="commentDisp"></div>
        </div>
        <div id="commentCompose" class="hbox"></div>
      </div>
    </div>
  </div>
</div>

<script src="apply.min.js"></script>

</body>

</html>
